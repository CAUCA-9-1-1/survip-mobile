<ion-header class="page-header" no-padding no-margin>
    <ion-menu-toggle menu="inspection-menu"></ion-menu-toggle>
    <ion-toolbar color="primary">
      <ion-menu-button menu="inspection-menu" slot="start"></ion-menu-button>
      <ion-title>{{'fireHydrantList' | translate}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

      <ion-list class="list-items ion-no-padding">
          <ion-list-header>
            {{currentInspection?.civicNumber}}{{currentInspection?.civicLetter}}, {{currentInspection?.laneName}}
          </ion-list-header>
          <ion-item *ngFor="let hydrant of fireHydrants | orderBy:'number'">
            <ion-icon name="icon-fire-hydrant" item-start [style.color]="hydrant.color" [style.background-color]="hydrant.color == '#FFFFFF' ? 'lightgray': null" large>
              </ion-icon>
              <ion-button (click)="onDeleteFireHydrant(hydrant.idFireHydrant)" slot="end" fill="clear" color="dark">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
              <div class="fire-hydrant-info">
                <ion-label>                  
                  <h2>{{hydrant.number}}</h2>
                  <p>{{hydrant.address | formatCoordinates}}</p>
                </ion-label>                  
              </div>
          </ion-item>
      </ion-list>

  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-button (click)="onItemClick(currentInspection.idCity)" slot="start">
                <ion-icon slot="start" name="add-circle"></ion-icon>
                {{'addButton' | translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-footer>
