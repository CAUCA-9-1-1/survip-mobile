<ion-header class="page-header">
  <ion-toolbar color="primary">
    <ion-title>{{'availableFireHydrantList' | translate}}</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="getItems($event)" [placeholder]="'navigationSearch' | translate"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list class="list-items">
    <ion-list-header>
      {{'fireHydrants' | translate}}
    </ion-list-header>

    <ion-item detail-none *ngFor="let hydrant of filteredCityFireHydrantList | orderBy:'number'" (click)="addBuildingFireHydrant(hydrant)">
      <ion-icon name="icon-fire-hydrant" slot="start" [style.color]="hydrant.color" [style.background-color]="hydrant.color == '#FFFFFF' ? 'lightgray': null" large></ion-icon>
      <ion-icon class="custom-icon-select" *ngIf="editMode" name="arrow-forward" slot="end" size="large"></ion-icon>
        <div class="fire-hydrant-info">
          <h2>{{hydrant.number}}</h2>
          <p>{{hydrant.address | formatCoordinates}}</p>
        </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="page-footer" color="primary">
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
