<ion-list [formGroup]="form" class="list-items ion-no-padding">

  <ion-item-group>
    <ion-item>
      <ion-label>{{'weakened' | translate}}</ion-label>
      <ion-toggle formControlName="isWeakened"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{'opening' | translate}}</ion-label>
      <ion-toggle formControlName="hasOpening"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="currentRiskType=='foundation'">
      <ion-label>{{'measurement' | translate}}</ion-label>
      <ion-input type="text" maxlength="100" placeholder="{{'measurement' | translate}}" formControlName="dimension">
      </ion-input>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">{{'localization' | translate}}</ion-item-divider>

    <ion-item>
      <ion-label>{{'wall' | translate}}</ion-label>
      <ion-select formControlName="wall" okText="Ok" cancelText="{{'cancel' | translate}}">
          <ion-select-option *ngFor="let item of walls" [value]="item">{{(item == '' ? 'notSpecified' : item) | translate}}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>{{'division' | translate}}</ion-label>
        <ion-select formControlName="sector" okText="Ok" cancelText="{{'cancel' | translate}}">
          <ion-select-option *ngFor="let item of sectors" [value]="item">{{(item == '' ? 'notSpecified' : item) | translate}} </ion-select-option>
        </ion-select>
      </ion-item>

    </ion-item-group>

  <ion-item-group>
    <ion-item-divider>{{'comment' | translate}}</ion-item-divider>
    <ion-textarea maxlength="500" rows="10" formControlName="comments" placeholder="{{'commentHolder' | translate}}">
    </ion-textarea>
  </ion-item-group>

  <ion-item-group>
    <app-pictures [repo]="picRepo" height="350px" formControlName="id"></app-pictures>
  </ion-item-group>
  
</ion-list>
