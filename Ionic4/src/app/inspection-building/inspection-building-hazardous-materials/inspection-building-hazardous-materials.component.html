<ion-header class="page-header" no-padding no-margin>
  <ion-menu-toggle menu="inspection-building-menu"></ion-menu-toggle>
  <ion-toolbar color="primary">
    <ion-menu-button menu="inspection-building-menu" class="menu-icon-white" slot="start"></ion-menu-button>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-items ion-no-padding">
    <ion-list-header>{{'buildingHazardousMaterial' | translate}}</ion-list-header>
    <ion-item *ngFor="let mat of hazardousMaterials | orderBy:'hazardousMaterialName'" (click)="onItemClick(mat)">
      <ion-icon slot="start" name="nuclear"></ion-icon>
      <ion-label>
        <h2>{{mat.hazardousMaterialName}} ({{mat.hazardousMaterialNumber}})</h2>
        <p>{{mat.quantityDescription}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="onItemClick(null)">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        {{'addHazardousMaterialButton' | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
