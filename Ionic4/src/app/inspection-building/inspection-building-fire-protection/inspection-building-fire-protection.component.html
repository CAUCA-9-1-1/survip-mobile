<ion-header class="page-header" no-padding no-margin>
  <ion-menu-toggle menu="inspection-building-menu"></ion-menu-toggle>
  <ion-toolbar color="primary">
    <ion-menu-button menu="inspection-building-menu" class="menu-icon-white" slot="start"></ion-menu-button>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="fire-protection-header">
    <ion-list-header>{{'fireSafety' | translate}}</ion-list-header>

    <ion-segment [(ngModel)]="currentSegment" class="segment-themed segment-fire-protection">
      <ion-segment-button value="panel" class="segment-fire" mode="ios">
        <ion-label>{{'fireAlarmPanel' | translate}}</ion-label>
      </ion-segment-button>

      <ion-segment-button value="sprinkler" class="segment-fire" mode="ios">
        <ion-label>{{'fireSprinkler' | translate}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-list class="list-items ion-no-padding">
    <ion-item-group *ngIf="currentSegment=='panel'">
      <ion-item *ngFor="let panel of panels" (click)="onPanelClick(panel.id)">
        <ion-icon slot="start" name="notifications"></ion-icon>
        <ion-label>
          <h2>{{panel.typeDescription}}</h2>
          <p>{{panel.locationDescription}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="currentSegment=='sprinkler'">
      <ion-item *ngFor="let sprinkler of sprinklers" (click)="onSprinklerClick(sprinkler.id)">
        <ion-icon slot="start" name="water"></ion-icon>
        <ion-label>
          <h2>{{sprinkler.typeDescription}}</h2>
          <p>{{sprinkler.locationDescription}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <ion-buttons>
      <ion-button (click)="onCreateNewRecord()">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        {{entityName}}
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
