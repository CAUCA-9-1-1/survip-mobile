<ion-header class="page-header" no-padding no-margin>
  <ion-menu-toggle menu="inspection-menu"></ion-menu-toggle>
  <ion-toolbar color="primary">
    <ion-menu-button menu="inspection-menu" slot="start"></ion-menu-button>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="list-items ion-no-padding">
      <ion-list-header>PNAPS</ion-list-header>
      <ion-item *ngFor="let pnap of pnaps | orderBy:'typeDescription'" (click)="onItemClick(pnap.id)" detail="true">
        <ion-icon name="contact" slot="start"></ion-icon>
        <ion-label>
          <h2>{{pnap.typeDescription}}</h2>
          <p>{{pnap.name}}</p>
      </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onItemClick(null)">
        <ion-icon name="add-circle"></ion-icon>
        {{'addPnapButton' | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
