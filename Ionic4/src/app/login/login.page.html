<ion-content padding class="animated fadeIn login auth-page">

    <div class="animated fadeInDown logo-parent">

        <div class="logo-centerer">
            <img class="app-logo-img" src="../assets/img/logo-transparent.png" onclick="test()">
        </div>
    </div>

    <div class="login-page-box">
        <div class="login-form">
            <form>
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="contact" item-start></ion-icon>
                        {{'userName' | translate}}
                    </ion-label>
                    <ion-input type="email" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="lock" item-start></ion-icon>
                        {{'password' | translate}}
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                               (keypress)="onKeyPress($event.keyCode)"></ion-input>
                </ion-item>
            </form>

            <ion-item padding="true">
                <ion-button expand="block" color="primary" (click)="onLogin()">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    {{'login' | translate}}
                </ion-button>
            </ion-item>
            <ion-button expand="block" color="primary" (click)="onLogin()">
                <ion-icon slot="start" name="log-in"></ion-icon>
                {{'login' | translate}}
            </ion-button>
            <p id="version">{{'version' | translate}} : {{version}}</p>
        </div>
    </div>

</ion-content>
