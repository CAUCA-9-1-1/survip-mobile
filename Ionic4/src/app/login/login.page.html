<ion-content padding class="animated fadeIn login auth-page">

    <div class="login-page-box">

        <div class="animated fadeInDown logo-parent">

            <div class="logo-centerer">
                <img class="app-logo-img" src="../assets/img/logo-transparent.png">
            </div>
        </div>

        <div class="login-editors">

            <div class="login-form">
                <form>
                    <ion-item>
                        <ion-label floating>
                            <ion-icon name="contact" item-start></ion-icon>
                            {{'userName' | translate}}
                        </ion-label>
                        <ion-input type="email" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>
                            <ion-icon name="lock" item-start></ion-icon>
                            {{'password' | translate}}
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                                   (keypress)="onKeyPress($event.keyCode)"></ion-input>
                    </ion-item>
                </form>

                <div>
                    <button ion-button icon-start block color="caucaRed" tappable (click)="onLogin()">
                        <ion-icon name="log-in"></ion-icon>
                        {{'login' | translate}}
                    </button>
                </div>
                <p id="version" style="">{{'version' | translate}} : {{version}}</p>

            </div>

        </div>
    </div>

</ion-content>
