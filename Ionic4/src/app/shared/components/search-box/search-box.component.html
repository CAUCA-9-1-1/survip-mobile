<ion-item type="button" (click)="onPopSearch()" [class.validation-error-control]="hasValidationError" [disabled]="isDisabled">
    <ion-label slot="start" *ngIf="showDescription" fixed>{{description}}</ion-label>
    <ion-label [class]="description != '' ? null : 'label-full-width'">
      <ion-spinner [style.display]="isLoading ? 'block' : 'none'"></ion-spinner>
      {{selectedItemDescription}}
    </ion-label>
    <ion-button *ngIf="!isDisabled" (click)="clearSelectedValue()" slot="end" color="clear">
        <ion-icon slot="icon-only" name="close" color="dark"></ion-icon>
      </ion-button>
</ion-item>
