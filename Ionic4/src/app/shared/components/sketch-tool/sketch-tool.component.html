<div class="div-canvas-container" (touchstart)="mouseDown($event)" (touchmove)="mouseMove($event)" (touchend)="mouseUp()"
    #pinchElement>

    <ion-toolbar color="secondary">
        <ion-buttons>
            <div class="div-edit-toolbar">
                <ion-button class="button-edit-toolbar" size="large" fill="clear" (click)="presentShapeActionSheet()">
                    <ion-icon name="hand" slot="icon-only"></ion-icon>
                </ion-button>
          
                <ion-button class="button-edit-toolbar" size="large" fill="clear" (click)="presentPictogramsActionSheet()" *ngIf="hasPictograms">
                  <ion-icon name="photos" slot="icon-only"></ion-icon>
                </ion-button>
          
                <ion-button class="button-edit-toolbar" size="large" fill="clear" (click)="presentEditActionSheet()">
                  <i class="fas fa-edit" id="icon"></i>
                  <ion-icon name="ios-create" slot="icon-only"></ion-icon>
                </ion-button>
          
                <ion-button class="button-edit-toolbar" size="large" [fill]="!isDrawing ? 'clear' : 'solid'" (click)="draw()">
                  <ion-icon name="brush" slot="icon-only"></ion-icon>
                </ion-button>
          
                <ion-button class="button-edit-toolbar" size="large" fill="clear" (click)="onColorClicked()">
                  <ion-icon name="color-palette" slot="icon-only"></ion-icon>
                </ion-button>
          
                <ion-button class="button-edit-toolbar" size="large" [fill]="!isPanning ? 'clear' : 'solid'" (click)="onMoveClicked()">
                    <ion-icon name="move" slot="icon-only"></ion-icon>
                </ion-button>
          
                <ion-button class="button-edit-toolbar" size="large" fill="clear" (click)="undo()" *ngIf="true || isUndoAvailable">
                  <ion-icon name="undo" slot="icon-only"></ion-icon>
                </ion-button>
          
              </div>
        </ion-buttons>
      </ion-toolbar>

    <canvas id="canvas"></canvas>

    <div class="color-picker" *ngIf="isSelectingColor">
      <ion-grid fixed>
        <ion-row>
          <ion-col style="background:#660000" (tap)="setColor('#660000')">
          </ion-col>
          <ion-col style="background:#663300" (tap)="setColor('#663300')">
          </ion-col>
          <ion-col style="background:#666600" (tap)="setColor('#666600')">
          </ion-col>
          <ion-col style="background:#006600" (tap)="setColor('#006600')">
          </ion-col>
          <ion-col style="background:#000066" (tap)="setColor('#000066')">
          </ion-col>
          <ion-col style="background:#660066" (tap)="setColor('#660066')">
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col style="background:#CC0000" (tap)="setColor('#CC0000')">
          </ion-col>
          <ion-col style="background:#CC6600" (tap)="setColor('#CC6600')">
          </ion-col>
          <ion-col style="background:#CCCC00" (tap)="setColor('#CCCC00')">
          </ion-col>
          <ion-col style="background:#00CC00" (tap)="setColor('#00CC00')">
          </ion-col>
          <ion-col style="background:#0000CC" (tap)="setColor('#0000CC')">
          </ion-col>
          <ion-col style="background:#CC00CC" (tap)="setColor('#CC00CC')">
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col style="background:#FF0000" (tap)="setColor('#FF0000')">
          </ion-col>
          <ion-col style="background:#FF8000" (tap)="setColor('#FF8000')">
          </ion-col>
          <ion-col style="background:#FFFF00" (tap)="setColor('#FFFF00')">
          </ion-col>
          <ion-col style="background:#00FF00" (tap)="setColor('#00FF00')">
          </ion-col>
          <ion-col style="background:#0000FF" (tap)="setColor('#0000FF')">
          </ion-col>
          <ion-col style="background:#FF00FF" (tap)="setColor('#FF00FF')">
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col style="background:#FF6666" (tap)="setColor('#FF6666')">
          </ion-col>
          <ion-col style="background:#FFB266" (tap)="setColor('#FFB266')">
          </ion-col>
          <ion-col style="background:#FFFF66" (tap)="setColor('#FFFF66')">
          </ion-col>
          <ion-col style="background:#66FF66" (tap)="setColor('#66FF66')">
          </ion-col>
          <ion-col style="background:#6666FF" (tap)="setColor('#6666FF')">
          </ion-col>
          <ion-col style="background:#FF66FF" (tap)="setColor('#FF66FF')">
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col style="background:#FF9999" (tap)="setColor('#FF9999')">
          </ion-col>
          <ion-col style="background:#FFCC99" (tap)="setColor('#FFCC99')">
          </ion-col>
          <ion-col style="background:#FFFF99" (tap)="setColor('#FFFF99')">
          </ion-col>
          <ion-col style="background:#99FF99" (tap)="setColor('#99FF99')">
          </ion-col>
          <ion-col style="background:#9999FF" (tap)="setColor('#9999FF')">
          </ion-col>
          <ion-col style="background:#FF99FF" (tap)="setColor('#FF99FF')">
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col style="background:#FFFFFF" (tap)="setColor('#FFFFFF')">
          </ion-col>
          <ion-col style="background:#C0C0C0" (tap)="setColor('#C0C0C0')">
          </ion-col>
          <ion-col style="background:#808080" (tap)="setColor('#808080')">
          </ion-col>
          <ion-col style="background:#606060" (tap)="setColor('#606060')">
          </ion-col>
          <ion-col style="background:#303030" (tap)="setColor('#606060')">
          </ion-col>
          <ion-col style="background:#000000" (tap)="setColor('#000000')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
