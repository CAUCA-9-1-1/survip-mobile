<div>
  <ion-item>
    <ion-label>{{title}}</ion-label>
    <ion-icon class="ion-md-close"></ion-icon>
    <ion-select [ngModel]="selectedValue" placeholder="{{title}}" okText="Ok" cancelText="{{'cancel' | translate}}" (ionChange)="selectedItemChanged($event)">
      <ion-select-option *ngFor="let item of dataSource">{{item}}</ion-select-option>
    </ion-select>
  </ion-item>
  <button class="action-list-button"(click)="clearSelectedValue()"><ion-icon class="ion-md-close"></ion-icon></button>
</div>
