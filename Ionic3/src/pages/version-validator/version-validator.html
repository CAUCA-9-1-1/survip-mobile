<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
        </div>
        <div class="version-warning" *ngIf="displayWarning">
            <div class="version">
                <ion-icon name="alert"></ion-icon>
                <ion-label>{{'versionLabel' | translate}} {{getAppVersion()}}</ion-label>
            </div>
            <h5>{{warningMessage | translate}}</h5>
            <div class="store-button" *ngIf="displayStoreLink">
                <button ion-button (click)="goToStore()">{{storeLink}}</button>
            </div>
            <div class="store-button" *ngIf="!displayStoreLink">
                <button ion-button (click)="reTryVersionValidation()">{{'retry' | translate}}</button>
            </div>
        </div>
    </div>

</ion-content>
