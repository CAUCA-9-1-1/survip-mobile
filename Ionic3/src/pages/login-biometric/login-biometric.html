<ion-header class="page-header">
    <ion-navbar>
        <ion-title>{{'biometric.activate' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1><ion-icon name="finger-print"></ion-icon></h1>
    <h3>{{'biometric.loginWith' | translate}}</h3>
    {{'biometric.useToLogin' | translate}}
    <div class="comment">
        {{'biometric.rememberIfSomeoneSaveIsFingerprint' | translate}}
    </div>
</ion-content>

<ion-footer class="page-footer">
    <ion-toolbar no-border-top>
        <ion-buttons>
            <button ion-button (click)="useBiometric()">
                <ion-icon name="checkmark-circle"></ion-icon>
                <span>{{'biometric.use' | translate}}</span>
            </button>
            <button ion-button (click)="dontUseBiometric()">
                <ion-icon name="close-circle"></ion-icon>
                <span>{{'notNow' | translate}}</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
