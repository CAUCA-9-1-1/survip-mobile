
<ion-header class="page-header">
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-items">
    <ion-list-header>PNAPS</ion-list-header>
    <button ion-item icon-start *ngFor="let pnap of pnaps | orderBy:'typeDescription'" (click)="onItemClick(pnap.id)" detail-push>
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{pnap.typeDescription}}</h2>
      <p>{{pnap.name}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer class="page-footer">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-start full type="button" (click)="onItemClick(null)">
        <ion-icon name="add-circle"></ion-icon>
        {{'addPnapButton' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
