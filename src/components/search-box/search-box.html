<button ion-item type="button" (click)="onPopSearch()">
  <ion-label *ngIf="showDescription" fixed>{{description}}</ion-label>
  <ion-label [class]="description != '' ? null : 'label-full-width'"><ion-spinner [style.display]="isLoading ? 'block' : 'none'" item-start></ion-spinner>{{selectedItemDescription}}</ion-label>
</button>
