<ion-header class="page-header">
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>{{'course' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-items">
    <ion-list-header>
      {{plan?.mainBuildingAddress}}
    </ion-list-header>
    <button ion-item *ngFor="let item of courses | orderBy:'description'" (click)="onItemClick(item.id)" detail-push>{{item.description}}</button>
  </ion-list>
</ion-content>

<ion-footer class="page-footer">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-start type="button" (click)="onItemClick(null)">
        <ion-icon name="add-circle"></ion-icon>
        {{'add' |translate}}...
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
