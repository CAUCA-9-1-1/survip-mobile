<ion-header class="page-header">
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{plan?.mainBuildingAddress}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Parcours
    </ion-list-header>
    <button ion-item *ngFor="let item of courses | orderBy:'description'" (click)="onItemClick(item.id)">{{item.description}}</button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-start type="button" (click)="onItemClick(null)">
        <ion-icon name="add-circle"></ion-icon>
        Ajouter...
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
