<ion-header class="page-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button  icon-only (click)="onCancelEdition()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'fireAlarmPanelDetail' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [formGroup]="form" class="list-items">

    <ion-item [class.invalid]="!form.controls.idAlarmPanelType.valid">
      <ion-label>{{'type' | translate}}</ion-label>
      <ion-select formControlName="idAlarmPanelType" okText="Ok" cancelText="{{'cancel' | translate}}">
        <ion-option *ngFor="let t of types" [value]="t.id">{{t.name}}</ion-option>
      </ion-select>
    </ion-item>
    <div *ngIf="!form.controls.idAlarmPanelType.valid" class="validation-error-text">{{'typeRequired' | translate}}</div>

    <ion-item-group>
      <ion-item-divider>{{'localization' | translate}}</ion-item-divider>
      <ion-item>
        <ion-label>{{'floor' | translate}}</ion-label>
        <ion-input type="text" maxlength="3" placeholder="{{'floor' | translate}}" formControlName="floor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'wall' | translate}}</ion-label>
        <ion-select formControlName="wall" placeholder="{{'wall' | translate}}" okText="Ok" cancelText="{{'cancel' | translate}}">
          <ion-option *ngFor="let wall of walls">{{wall}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{'division' | translate}}</ion-label>
        <ion-select formControlName="sector" placeholder="{{'division' | translate}}" okText="Ok" cancelText="{{'cancel' | translate}}">
          <ion-option *ngFor="let sector of sectors">{{sector}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-content>

<ion-footer class="page-footer">
  <ion-toolbar>
    <ion-buttons left>
      <button *ngIf="!isNew" ion-button  icon-start (click)="onDeleteAlarmPanel()">
        <ion-icon name="trash"></ion-icon>
        {{'fireAlarmPanelDelete' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
