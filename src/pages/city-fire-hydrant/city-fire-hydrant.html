<ion-header class="page-header">
  <ion-navbar>
    <ion-title>Liste des bornes fontaine</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list class="list-items">
    <ion-list-header>
      Bornes
    </ion-list-header>
    <ion-item *ngFor="let hydrant of filteredCityFireHydrantList | orderBy:'number'">
      <div>
        <button class="action-list-button" (click)="AddBuildingFireHydrant(hydrant.id)">
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
        <div>
          <h2>{{hydrant.number}}</h2>
          <p>{{hydrant.address}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
