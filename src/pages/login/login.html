<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>SURVI</strong> Pr√©vention
      </h2>
    </div>

    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start></ion-icon>
          {{'userName' | translate}}
        </ion-label>
        <ion-input type="email" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start></ion-icon>
          {{'password' | translate}}
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (keypress)="onKeyPress($event.keyCode)"></ion-input>
      </ion-item>
    </form>

    <div>
      <button ion-button icon-start block color="caucaRed" tappable (click)="onLogin()">
        <ion-icon name="log-in"></ion-icon>
        {{'login' | translate}}
      </button>
    </div>

  </div>

</ion-content>
