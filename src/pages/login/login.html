<ion-header>

  <ion-navbar>
    <ion-title>SURVI-Pr√©vention</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-list-header>Entrez vos informations de connexion</ion-list-header>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
      <button ion-button block type="button" (click)="onLogin()">Connexion</button>
  </div>
</ion-header>
