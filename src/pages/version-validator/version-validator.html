<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                <strong>SURVI</strong> Pr√©vention
            </h2>
        </div>
        <div class="version-warning" *ngIf="displayVersionWarning">
            <div class="version">
                <ion-icon name="alert"></ion-icon>
                <ion-label>{{'versionLabel' | translate}} {{getAppVersion()}}</ion-label>
            </div>
            <h5>{{'versionInvalidWarning' | translate}}</h5>
            <div class="store-button">
                <button ion-button (click)="goToStore()">{{storeLink}}</button>
            </div>
        </div>
    </div>

</ion-content>
