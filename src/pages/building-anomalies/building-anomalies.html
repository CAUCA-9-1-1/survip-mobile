<ion-header class="page-header">
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="list-items">
    <ion-list-header>{{'buildingAnomalies' | translate}}</ion-list-header>
    <ion-item-group *ngFor="let theme of themes | orderBy:'theme'">

      <ion-item-divider>
        {{theme.theme}}
        <button ion-button item-end (click)="onAddAnomalyForTheme(theme.theme)" color="caucaRed">{{'add' | translate}}</button>
      </ion-item-divider>

      <button ion-item *ngFor="let anomaly of theme.anomalies | orderBy:'notes'" (click)="onItemClick(anomaly.id)">
        {{anomaly.notes}}
      </button>

    </ion-item-group>
  </ion-list>
</ion-content>


<ion-footer class="page-footer">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-start full type="button" (click)="onAddNewAnomaly()">
        <ion-icon name="add-circle"></ion-icon>
        {{'addAnomalyButton' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
