
<ion-header class="page-header">
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="list-items">
    <ion-list-header>{{'buildingHazardousMaterial' | translate}}</ion-list-header>
    <button ion-item icon-start *ngFor="let mat of hazardousMaterials | orderBy:'hazardousMaterialName'" (click)="onItemClick(mat)">
      <ion-icon name="nuclear" item-start></ion-icon>
      <h2>{{mat.hazardousMaterialName}} ({{mat.hazardousMaterialNumber}})</h2>
      <p>{{mat.quantityDescription}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer class="page-footer">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-start full type="button" (click)="onItemClick(null)">
        <ion-icon name="add-circle"></ion-icon>
        {{'addHazardousMaterialButton' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
