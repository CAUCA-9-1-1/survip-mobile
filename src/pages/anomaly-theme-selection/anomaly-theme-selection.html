
<ion-header class="page-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onCancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Sélection d'un thème</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="currentSearch" (ionInput)="onSearch($event)"></ion-searchbar>
</ion-header>


<ion-content>
  <ion-list class="list-items">

    <ion-item-group>
      <button ion-item (click)="onCreateTheme()" color="caucaGold">Créer un nouveau thème...</button>
      <button ion-item *ngFor="let theme of filteredThemes" (click)="onSelectExistingTheme(theme)">
        {{theme}}
      </button>
    </ion-item-group>
  </ion-list>

</ion-content>
