<ion-header class="page-header">
    <ion-navbar>
        <ion-icon name="menu" menuToggle left></ion-icon>
        <ion-title>{{'fireHydrantList' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-list class="list-items">
        <ion-list-header>
          {{currentInspection?.civicNumber}}{{currentInspection?.civicLetter}}, {{currentInspection?.laneName}}
        </ion-list-header>
        <ion-item *ngFor="let hydrant of fireHydrants | orderBy:'number'">
            <ion-icon name="icon-fire-hydrant" item-start [style.color]="hydrant.color" [style.background-color]="hydrant.color == '#FFFFFF' ? 'lightgray': null" large (click)="goToFireHydrantDetail(hydrant.idFireHydrant)"></ion-icon>
            <button class="action-list-button" (click)="onClickHydrant(hydrant.id)">
                <ion-icon class="ion-md-trash"></ion-icon>
            </button>
            <div class="fire-hydrant-info">
                <h2>{{hydrant.color}}{{hydrant.number}}</h2>
                <p>{{hydrant.address | formatCoordinates}}</p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="page-footer">
    <ion-toolbar>
        <!--<ion-buttons>
            <button ion-button icon-left>
                <ion-icon name="add-circle"></ion-icon>
                {{'addButton' | translate}}
            </button>
        </ion-buttons>-->
    </ion-toolbar>
</ion-footer>
