<ion-menu [content]="mycontent" [persistent]="true" id="inspectionMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Plan d'intervention</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openPage(generalPage)">
        Infos générales
      </button>
      <button ion-item icon-start menuClose (click)="openPage(buildingsPage)">
        <ion-icon name="home"></ion-icon>
        Bâtiments
      </button>
      <button ion-item icon-start menuClose (click)="openPage(implantationPlanPage)">
        <ion-icon name="map"></ion-icon>
        Plan d'implantation
      </button>
      <button ion-item menuClose (click)="openPage(coursePage)">
        Parcours
      </button>
      <button ion-item icon-start menuClose (click)="openPage(waterSuppliesPage)">
        Alimentation en eau
      </button>
      <button ion-item icon-start menuClose (click)="goToInspectionQuestions()">
        <ion-icon name="list-box"></ion-icon>
        Questionnaire
      </button>
      <button ion-item (click)="goBackToInspectionList()">
        <ion-icon name="close-circle"></ion-icon>
        Sortir de l'inspection
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
