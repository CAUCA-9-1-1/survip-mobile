<ion-header>

  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="currentSegment">
      <ion-segment-button value="panel" class="segment-fire">
        Panneaux d'alarme
      </ion-segment-button>

      <ion-segment-button value="sprinkler" class="segment-fire">
        Gicleurs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>




<ion-content padding>
  <ion-list>
    <ion-item-group *ngIf="currentSegment=='panel'">
      <button ion-item icon-start *ngFor="let panel of panels" (click)="onPanelClick(panel.id)">
        <ion-icon name="notifications" item-start></ion-icon>
        <h2>{{panel.typeDescription}}</h2>
        <p>{{panel.locationDescription}}</p>
      </button>
    </ion-item-group>
    <ion-item-group *ngIf="currentSegment=='sprinkler'">
      <button ion-item icon-start *ngFor="let sprinkler of sprinklers" (click)="onSprinklerClick(sprinkler.id)">
        <ion-icon name="water" item-start></ion-icon>
        <h2>{{sprinkler.typeDescription}}</h2>
        <p>{{sprinkler.locationDescription}}</p>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-start full type="button" (click)="onCreateNewRecord()">
        <ion-icon name="add-circle"></ion-icon>
        Ajouter un {{entityName}}...
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
