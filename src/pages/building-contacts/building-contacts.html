<ion-header>
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Contacts du b√¢timent
    </ion-list-header>
    <button ion-item icon-left *ngFor="let contact of contacts | orderBy:'name'" (click)="onItemClick(contact.id)">
      <ion-icon [name]="contact.isOwner ? 'key' : 'contact'"></ion-icon>
      {{contact.name}}
    </button>
  </ion-list>
</ion-content>
