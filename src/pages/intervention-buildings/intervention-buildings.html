<ion-header class="page-header">
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{'buildingList' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="list-items">
    <ion-list-header>
      {{currentInspection?.civicNumber}}{{currentInspection?.civicLetter}}, {{currentInspection?.laneName}}
    </ion-list-header>
    <button ion-item *ngFor="let building of controller.inspection.buildings; let i = index" (click)="onClickBuilding(building.idBuilding, building.aliasName)" detail-push>
      <h2>{{getBuildingName(building, i)}}</h2>
      <h3>{{getBuildingDescription(building, i)}}</h3>
      <ion-icon name="home" item-start  [style.color]="!building.isMainBuilding ? 'grey' : ''"></ion-icon>
    </button>
  </ion-list>
</ion-content>

<ion-footer class="page-footer">
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
