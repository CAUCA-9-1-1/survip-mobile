<ion-header>
  <ion-navbar>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>
      {{plan?.mainBuildingAddress}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Liste des bÃ¢timents
    </ion-list-header>
    <button ion-item *ngFor="let building of buildings" (click)="onClickBuilding(building.id, building.name)">

      <h2>{{building.name}}</h2>
