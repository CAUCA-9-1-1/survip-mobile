<ion-menu [content]="buildingContent" [persistent]="true" id="buildingMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bâtiment</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item icon-left menuClose (click)="openPage(detailsPage)">
        <ion-icon name="information-circle" small></ion-icon>
        Détails du bâtiment
      </button>
      <button ion-item icon-left menuClose (click)="openPage(contactsPage)">
        <ion-icon name="contacts" small></ion-icon>
        Contacts
      </button>
      <button ion-item icon-left menuClose (click)="openPage(pnapsPage)">
        <ion-icon name="people" small></ion-icon>
        PNAPS
      </button>
      <button ion-item icon-left menuClose (click)="openPage(hazardousMaterialPage)">
        <ion-icon name="nuclear" small></ion-icon>
        Matières dangereuses
      </button>
      <button ion-item icon-left menuClose (click)="openPage(fireProtectionPage)">
        <ion-icon name="flame" small></ion-icon>
        Protection incendie
      </button>
      <button ion-item icon-left menuClose (click)="openPage(particularRisksPage)">
        <ion-icon name="flash" small></ion-icon>
        Risques particuliers
      </button>
      <button ion-item icon-left menuClose (click)="openPage(anomaliesPage)">
        <ion-icon name="warning" small></ion-icon>
        Anomalies
      </button>
      <button ion-item icon-left (click)="goBackToInspection()">
        <ion-icon name="close-circle" small></ion-icon>
        Retourner à l'inspection
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #buildingContent [root]="rootPage" [rootParams]="getParams()"></ion-nav>
