<ion-menu [content]="buildingContent" [persistent]="true" id="buildingMenu">

  <ion-header>
    <menu-profile></menu-profile>
  </ion-header>

  <ion-content color="caucaRed">
    <ion-list class="menu-items">

      <button ion-item menuClose class="text-menu" *ngFor="let menuItem of menuItems" (click)="openPage(menuItem.page)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        <span ion-text>{{menuItem.title}}</span>
      </button>

      <button ion-item icon-start class="text-menu" (click)="goBackToInspection()">
        <ion-icon name="undo" small></ion-icon>
        <span ion-text>Retourner Ã  l'inspection</span>
      </button>
      <button ion-item icon-start class="text-menu" (click)="goBackToInspectionList()">
        <ion-icon name="close-circle" small></ion-icon>
        <span ion-text>Sortir de l'inspection</span>
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #buildingContent [root]="rootPage" [rootParams]="getParams()"></ion-nav>
