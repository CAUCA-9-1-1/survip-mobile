<ion-header class="page-header" no-padding no-margin>
  <ion-toolbar color="primary">
    <ion-menu-button menu="inspection-menu" class="menu-icon-white" slot="start"></ion-menu-button>
    <ion-title>{{'generalInformation' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-items ion-no-padding" *ngIf="buildings != null">
    <ion-list-header>
      {{currentInspection?.civicNumber}}{{currentInspection?.civicLetter}}, {{currentInspection?.laneName}}
    </ion-list-header>
    <ion-item ion-item *ngFor="let building of buildings; let i = index" detail="true"
      [routerLink]="[building.idBuilding]">
      <ion-icon name="home" slot="start" [style.color]="!building.isMainBuilding ? 'grey' : ''"></ion-icon>
      <ion-label>
        <h2>{{getBuildingName(building, i)}}</h2>
        <h3>{{getBuildingDescription(building, i)}}</h3>        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
