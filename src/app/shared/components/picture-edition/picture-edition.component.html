<ion-header>
  
  <ion-toolbar color="primary">
    <ion-title>{{'editPicture' | translate}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content paddings>

  <div ion-fixed class="div-sketch-tool">        
    <app-sketch-tool [imageData]="pictureUri" [loadedJson]="sketchJson" [pictogramsPath]="pictogramsPath" [pictograms]="pictograms" (canvas)="onCanvasChange($event)">
    </app-sketch-tool>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      <ion-buttons>
          <ion-button class="loginnavbtn" (click)="onOkay()">
              <ion-icon name="save" slot="start"></ion-icon>
              {{'done' | translate}}
          </ion-button>
          <ion-button class="loginnavbtn" (click)="onCancel()">
              <ion-icon name="undo" slot="start"></ion-icon>
              {{'cancel' | translate}}
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
